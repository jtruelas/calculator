<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="functions.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="display">2 + 5</div>
        <div class="main">
            <div class="number">
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="zero" class="button">0</div>
            </div>
            <div class="operand">
                <div id="+" class="button add">+</div>
                <div id="-" class="button subtract">-</div>
                <div id="*" class="button multiply">x</div>
                <div id="/" class="button divide">/</div>
            </div>
        </div>
        <div class="func">
            <div id="clr" class="button">CLR</div>
            <div id="=" class="button">=</div>
        </div>
    </div>
</body>

</html>
