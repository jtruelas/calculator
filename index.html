<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="functions.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="display">0</div>
        <div class="main">
            <div class="number">
                <div id="one" class="button num">1</div>
                <div id="two" class="button num">2</div>
                <div id="three" class="button num">3</div>
                <div id="four" class="button num">4</div>
                <div id="five" class="button num">5</div>
                <div id="six" class="button num">6</div>
                <div id="seven" class="button num">7</div>
                <div id="eight" class="button num">8</div>
                <div id="nine" class="button num">9</div>
                <div id="zero" class="button num">0</div>
            </div>
            <div class="operand">
                <div id="+" class="button add operation">+</div>
                <div id="-" class="button subtract operation">-</div>
                <div id="*" class="button multiply operation">*</div>
                <div id="/" class="button divide operation">/</div>
            </div>
        </div>
        <div class="func">
            <div id="clr" class="button">CLR</div>
            <div id="=" class="button">=</div>
        </div>
    </div>
</body>

</html>
